<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        .btn-wide {
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Вход</h1>
    <div class="form-container">
        <form th:action="@{/login}" method="post" class="mt-3">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-wide">Войти</button>
            </div>
        </form>
        <p class="mt-3 text-center">Нет аккаунта? <a th:href="@{/registration}">Зарегистрироваться</a></p>
    </div>
</div>
</body>
</html>
