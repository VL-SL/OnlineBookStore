<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    .table-container {
        margin: 20px 0;
    }
    .table {
        width: 100%;
        border-collapse: collapse;
    }
    .table th, .table td {
        border: 1px solid #ddd;
        padding: 8px 12px;
        text-align: left;
    }
    .table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    .table tr:hover {
        background-color: #f5f5f5;
    }
    .header {
        text-align: center;
        margin: 20px 0;
    }
    .book-cover {
        width: 100px;
        height: auto;
        object-fit: cover;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Список книг</h1>
</div>
<div class="table-container">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>Обложка</th>
      <th>Название книги</th>
      <th>Автор</th>
      <th>Цена</th>
      <th>Наличие</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td><img th:src="|/images/${book.image}.jpg|" width="100" height="150"></td>
      <td th:text="${book.bookTitle}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.price}"></td>
      <td th:text="${book.getAvailabilityMessage()}"></td>
      <td><a th:href="@{/book/{id}(id=${book.bookId})}">Подробнее</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
