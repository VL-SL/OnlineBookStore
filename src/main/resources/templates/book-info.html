<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о книге</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .table-container {
            margin: 20px 0;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .table tr:hover {
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .book-cover {
            width: 100px;
            height: auto;
            object-fit: cover;
        }
        .back-button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-button-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="back-button-container">
    <a href="/" class="btn btn-primary">Вернуться на главную страницу</a>
</div>
<div class="header">
    <h1>О книге</h1>
</div>
<div class="table-container">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Обложка</th>
            <th>Название книги</th>
            <th>Автор</th>
            <th>Язык издания</th>
            <th>Издательство</th>
            <th>Год выпуска</th>
            <th>Жанр</th>
            <th>ISBN</th>
            <th>Цена</th>
            <th>Количество страниц</th>
            <th>Аннотация</th>
            <th>Рейтинг</th>
            <th>Новинка</th>
            <th>В наличии</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${book}">
            <td><img th:src="|/images/${book.image}.jpg|" width="100" height="150"></td>
            <td th:text="*{bookTitle}"></td>
            <td th:text="*{author}"></td>
            <td th:text="*{language}"></td>
            <td th:text="*{publishingHouse}"></td>
            <td th:text="*{publicationYear}"></td>
            <td th:text="*{genre}"></td>
            <td th:text="*{ISBN}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{pageCount}"></td>
            <td th:text="*{annotation}"></td>
            <td th:text="*{bookRating}"></td>
            <td th:text="*{isNewBook ? 'Да' : 'Нет'}"></td>
            <td th:text="*{bookCount}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="cart-button-container">
    <div th:if="${isInCart}">
        <p>Товар уже есть в корзине в количестве <span th:text="${cartItemQuantity}"></span></p>
        <form th:action="@{/cart/add/{id}(id=${book.bookId})}" method="post">
            <button type="submit" class="btn btn-primary">Добавить еще</button>
        </form>
    </div>
    <div th:if="${!isInCart}">
        <form th:action="@{/cart/add/{id}(id=${book.bookId})}" method="post">
            <button type="submit" class="btn btn-primary">Добавить в корзину</button>
        </form>
    </div>
    <a href="/cart" class="btn btn-secondary">Посмотреть, что в корзине</a>
</div>
</body>
</html>
