<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .btn-wide {
            width: 25%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1 class="mt-5 text-center">Регистрация</h1>
    </div>
    <form th:action="@{/registration}" method="post" class="mt-3">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="number">Номер телефона:</label>
                <input type="text" class="form-control" id="number" name="number" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-wide">Зарегистрироваться</button>
        </div>
    </form>
    <p class="mt-3 text-center">Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
</div>
</body>
</html>
